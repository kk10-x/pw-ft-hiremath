<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Announcement</title>
</head>

<body>

    <hr>
    <h2>Create New Announcement:</h2>
    <form action="/enter_announcement" method="POST">
        Title: <input type="text" name="title" id="title" required>
        <br>
        Content:
        <br>
        <textarea rows="4" cols="50" name="content" id="content" required></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
    <hr>

    {% for announcement in announcements %}

    <h1>Title: {{ announcement.title }}</h1>
    <h3>{{ announcement.content }}</h3>
    <h4>By: {{ announcement.author }}</h4>
    <h5>Time: {{ announcement.time[0:10] }}</h5>


    <a href="/enter_announcement/delete_announcement/{{announcement.time}}">Delete</a>
    <a href="/enter_announcement/edit_announcement/{{announcement.time}}">Edit</a>
    <hr>

    {% endfor%}



</body>

</html>
